{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Portal</title>
    <link rel="shortcut icon" href="{% static 'img/aicon.ico' %}">
    <meta name="description" content="Convert your image file into excel sheet." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>

<body>

    <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div id="content">
                        <h1 style="color: white">Attendance Portal</h1>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <form id="upload" method="post"  enctype="multipart/form-data"> 
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="dept" style="color: white">Department:</label>
                            <input type="search" class="form-control form-control-sm typeahead" name="Dept" placeholder="Department" autocomplete="off" id="DeptIp">

                            <label for="teacher" style="color: white">Name:</label>
                            <input type="search" class="form-control form-control-sm typeahead" name="Teacher" placeholder="Name" autocomplete="off" id="TeacherIp" style="color: black">

                            <label for="sub-input" style="color: white">Subject:</label>
                            <input type="search" class="form-control form-control-sm typeahead" name="Subject" placeholder="Subject" autocomplete="off" id="SubIp" style="color: black">
                                
                            <label for="image" style="color: white">File input:</label>
                            <input id="imageIp" type="file" name="Image">
                            <!-- <p class="help-block" style="color: white">You can upload only 1 file.</p> -->
                        </div>
                        <input type="hidden" name="csrf_token" value="just_a_text_field" />
                        <button class="btn btn-default btn-large" id="upBut"><i class="fas fa-upload"></i> Upload Image!</button>
                        
                    </form>
                    <br/>
                    
                    <div class="col-md-12" id="xlsBut">
                        <input class="btn btn-default btn-large" id="convertBut" type="submit" name="Get excel" value="Get .xls" />
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" id="probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div id="album" class="row"></div>
        </div>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/typeahead.js/0.10/typeahead.jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript">
        //Django variables
        var searchDeptUrl = "{% url 'searchDept' %}";
        var searchSubUrl = "{% url 'searchSub' %}";
        var searchTeachUrl = "{% url 'searchTeacher' %}";
        var uploadUrl = "{% url 'upload' %}";   
        var generateXlsUrl = "{% url 'generateXls' %}";   
        var downloadUrl = "{% url 'download' %}";
</script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
