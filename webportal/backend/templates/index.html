{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eXtractor - A Data Entry Automation Tool</title>
    <link rel="shortcut icon" href="{% static 'img/aicon.ico' %}">
    <meta name="description" content="Convert your image file into excel sheet." />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div id="overlay">
                <div id="loaderDiv">
                    <div class="loader"></div>
                    <div class="loaderText" style="color: white;">Your file is being processed.</div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="content">
                        <h1 style="color: white">eXtractor</h1>
                        <h3 style="color: white">A Data Entry Automation Tool</h1>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <form id="upload" method="post"  enctype="multipart/form-data"> 
                        {% csrf_token %}
                        <div class="form-group">                              
                            <label for="image" style="color: white">File input:</label>
                            <input id="imageIp" type="file" name="Image">
                        </div>
                        <input type="hidden" name="csrf_token" value="just_a_text_field" />
                        <button class="btn btn-default btn-large" id="upBut"><i class="fas fa-upload"></i> Upload Image!</button>
                        
                    </form>
                    <br/>
                    
                    <div class="col-md-12" id="xlsBut">
                        <input class="btn btn-default btn-large" id="convertBut" type="submit" name="Get excel" value="Get .xls" />
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" id="probar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cookie.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> -->
    <script type="text/javascript">
        //Django variables
        var uploadUrl = "{% url 'upload' %}";   
        var generateXlsUrl = "{% url 'generateXls' %}";   
        var downloadUrl = "{% url 'download' %}";
</script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
